{% extends 'base/base.html' %}
{% block content %}
  <div class="login-container container mt-5">
    <div class="card">
      <div class="card-body">
        <h1 class="text-center mb-5">Registrarse</h1>
        <form action="{% url 'signup' %}" method="post">
          {% csrf_token %}
          {{ form }}
          <input class="btn-submit" type="submit" value="Registrarse" />
        </form>
      </div>
    </div>
  </div>
{% endblock %}
